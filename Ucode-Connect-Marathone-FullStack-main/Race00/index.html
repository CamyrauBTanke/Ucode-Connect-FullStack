<!DOCTYPE html>
<html lang = "en">
    <title>Calculator</title>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    <div class="calc">
        <div class="calc-screen">
            <p>0</p>
            <h2>0</h2>
    </div>
    <div class="buttons">
        <div class="btn exp bg-grey">^</div>
        <div class="btn sqrt bg-grey">âˆš</div>
        <div class="btn persent bg-grey">%</div>
        <div class="btn division bg-green">/</div>

        <div class="btn exp bg-grey">(</div>
        <div class="btn sqrt bg-grey">)</div>
        <div class="btn persent bg-grey">!</div>

        <div class="btn multiply bg-green">*</div>
        <div class="btn seven">7</div>
        <div class="btn eight">8</div>
        <div class="btn nine">9</div>
        
        <div class="btn minus bg-green">-</div>
        <div class="btn four">4</div>
        <div class="btn five">5</div>
        <div class="btn six">6</div>
        
        <div class="btn plus bg-green">+</div>
        <div class="btn one">1</div>
        <div class="btn two">2</div>
        <div class="btn three">3</div>

        <div class="btn equal bg-green">=</div>
        <div class="btn zero">0</div>
        <div class="btn dot">.</div>
        <div class="btn ac">ac</div>
        <div class="btn dell bg-green">Dell</div>
    </div>
    </div>
        <script src="js/js.js"></script>
    </body>
</html>
