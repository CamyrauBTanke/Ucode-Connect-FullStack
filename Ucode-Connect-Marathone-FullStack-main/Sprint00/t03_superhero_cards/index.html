<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Superhero cards</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="body_box">
            <div class="blok_hero" id="captain">
                <img id="img_captain" src="assets/images/Capitan-America.png" alt="Captain America">
                <p id="text">Captain America<br><small>Steve Rogers</small></p>
            </div>
            <div class="blok_hero" id="iron">
                <img id="img_iron" src="assets/images/Iron-man.png" alt="Iron Man">
                <p id="text">Iron Man<br><small>Tony Stark</small></p>
            </div>
            <div class="blok_hero" id="widow">
                <img id="img_widow" src="assets/images/Black-Widow.png" alt="Black Widow">
                <p id="text">Black Widow<br><small>Natasha Romanoff</small></p>
            </div>
            <div class="blok_hero" id="spider">
                <img id="img_spider" src="assets/images/Spider-man.png" alt="Spider Man">
                <p id="text">Spider-Man<br><small>Peter Parker</small></p>
            </div>
        </div>
    </body>
</html>
